# Frontend - hgitmap-example.com
server {
    listen 80;
    listen [::]:80;
    server_name hgitmap-example.com;

    # Allow certbot for SSL certificate generation
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name hgitmap-example.com;

    # SSL configuration (will be added by certbot)
    #ssl_certificate /etc/letsencrypt/live/hgitmap-example.com/fullchain.pem;
    #ssl_certificate_key /etc/letsencrypt/live/hgitmap-example.com/privkey.pem;
    #ssl_protocols TLSv1.2 TLSv1.3;
    #ssl_ciphers HIGH:!aNULL:!MD5;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Frontend static files
    root /var/www/hgitmap;
    index index.html;

    # Compression
    gzip on;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;

    # SPA fallback - all routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}

# Backend API - api.hgitmap-example.com
server {
    listen 80;
    listen [::]:80;
    server_name api.hgitmap-example.com;

    # Allow certbot for SSL certificate generation
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.hgitmap-example.com;

    # SSL configuration (will be added by certbot)
    #ssl_certificate /etc/letsencrypt/live/api.hgitmap-example.com/fullchain.pem;
    #ssl_certificate_key /etc/letsencrypt/live/api.hgitmap-example.com/privkey.pem;
    #ssl_protocols TLSv1.2 TLSv1.3;
    #ssl_ciphers HIGH:!aNULL:!MD5;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Proxy to backend
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
